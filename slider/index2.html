<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8"/>
	<script type="text/javascript">
		function wypisz()
		{
			var liczba1=parseInt(document.getElementById("pole1").value,10);
			var liczba2=parseInt(document.getElementById("pole2").value,10);
			
			var wynik="";
	
				
				if(isNaN(liczba1) && isNaN(liczba2))
                    {
						document.getElementById("result").innerHTML ="oba";    
                    }
					else if (!isNaN(liczba1) && isNaN(liczba2))
				{
					document.getElementById("result").innerHTML ="prawo"; 
				}
				else if (isNaN(liczba1) && !isNaN(liczba2))
				{
					document.getElementById("result").innerHTML ="lewo"; 
				}
				else if (liczba1<liczba2)
				{
					for (i=liczba1;i<=liczba2;i++)
					{
						wynik=wynik+i+" ";
					}
					document.getElementById("result").innerHTML=wynik;
				}
				else if (liczba1>liczba2)
				{
					for (j=liczba1;j>=liczba2;j--)
					{
						wynik=wynik+j+" ";
					}
					document.getElementById("result").innerHTML=wynik;
				}
				else if (liczba1==liczba2)
				{
					document.getElementById("result").innerHTML="liczby są takie same!";
				}
		}
			
	</script>
</head>
<body>

	<input type="text" id="pole1"/>
	<input type="text" id="pole2"/>
	<input type="submit" value="Pokaż" onclick="wypisz()"/>
	
	<div id="result"></div>


</body>




</html>
